services:
  guard:
    build: .
    container_name: server_guard_bot
    restart: unless-stopped
    ports:
      # Bind to 0.0.0.0 to allow remote agents to connect
      - "0.0.0.0:9999:9999/udp"
      - "0.0.0.0:8080:8080/tcp"
    volumes:
      - ../data:/data
    env_file:
      - ../.env
    environment:
      - PYTHONUNBUFFERED=1
